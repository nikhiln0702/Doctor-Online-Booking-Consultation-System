<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/pprofile.css">
  <link rel="stylesheet" href="/static/css/nav.css">

  <title>User Profile</title>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="path_to_your_logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image path -->
      <a href="phome">
      <span class="site-title">HealthCare</span> <!-- Replace with your site title -->
      </a>
    </div>
      <ul>
          <li><a href="phome">Home</a></li>
          <li><a href="pappointment">My Appointments</a></li>
          <li><a href="tips">Health Tips</a></li>
          <li class="profile">
            <a href="#" onclick="toggleDropdown(event)">
              <img src="/static/images/user_pr.png" alt="user_profile" class="user_profile">
            </a>
            <div class="dropdown-menu">
              <a href="pprofile">User Profile</a>
              <a href="plogout">Logout</a>
            </div>
          </li>
      </ul>
  </nav>

  <div class="profile-container">
    <h1>Profile Details</h1>

    <table class="profile-table">
      <tr>
        <th>Field</th>
        <th>Details</th>
      </tr>
      <tr>
        <td><strong>Name:</strong></td>
        <td>{{ profile[0] }} </td>
      </tr>
      <tr>
        <td><strong>Email:</strong></td>
        <td> {{ profile[1] }}</td>
      </tr>
      <tr>
        <td><strong>Username:</strong></td>
        <td>{{ profile[2] }} </td>
      </tr>
      <tr>
        <td><strong>Date Of Birth:</strong></td>
        <td>{{ profile[3] }} </td>
      </tr>
      <tr>
        <td><strong>Contact No.:</strong></td>
        <td> {{ profile[4] }}</td>
      </tr>
      <tr>
        <td><strong>City</strong></td>
        <td>{{ profile[5] }} </td>
      </tr>
      <!-- Add any other user details you want to display -->
    </table>

    <div class="edit-button">
      <a href="editprofile">
        <button>Edit Profile</button>
      </a>
    </div>
  </div>

  <script src="/static/js/pprofile.js"></script>
</body>
</html>
