<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/details.css">
  <title>Register</title>
</head>
<body class="login">
    <div class="loginContainer">
        <h1 class="login">Patient Details</h1>
    <form action="/details" method="post" >
        <label class="pl">Name</label>
        <br>
        <input type="text" class="logTxt"  name="name" required><br><br>
        <label class="pl" id="dob">Date Of Birth</label>
        <input type="date" class="logTxt"  name="dob" required><br><br>
        <label class="pl" id="cn">Contact No.</label>
        <input type="tel"  class="logTxt"  name="tel" required><br><br>
        <label class="pl">Address</label>
        <input type="text" class="logTxt" name="address" required><br><br>
        
        <button class="loginButton" type="submit">Register</button>
    </form>
    </div>
  <script src="/static/js/script.js"  defer></script>
</body>
</html>
