<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/css/nav.css">

    <link rel="stylesheet" href="/static/css/book_details.css">
</head>

<body class="book_details">
    <nav>
        <div class="logo-container">
            <img src="path_to_your_logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image path -->
            <a href="phome">
                <span class="site-title">HealthCare</span> <!-- Replace with your site title -->
            </a>
        </div>
        <ul>
            <li><a href="phome">Home</a></li>
            <li><a href="pappointment">My Appointments</a></li>
            <li><a href="tips">Health Tips</a></li>
            <li class="profile">
                <a href="#" onclick="toggleDropdown(event)">
                    <img src="/static/images/user_pr.png" alt="user_profile" class="user_profile">
                </a>
                <div class="dropdown-menu">
                    <a href="pprofile">User Profile</a>
                    <a href="plogout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>


    <div class="container">
        <h2>Book an Appointment</h2>

        <!-- Appointment Form -->
        <form action="book_details" method="POST" onsubmit="return validateDate()">

            <!-- Patient's Name -->
            <div class="form-group">
                <label for="patient_name">Patient's Name</label>
                <input type="text" id="patient_name" name="patient_name" required>
            </div>

            <!-- Patient's Age -->
            <div class="form-group">
                <label for="patient_age">Patient's Age</label>
                <input type="number" id="patient_age" name="patient_age" min="1" max="120" required>
            </div>

            <!-- Select Appointment Date -->
            <div class="form-group">
                <label for="appointment_date">Select Date</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <!-- Select Appointment Time -->
            <div class="form-group">
                <label for="appointment_time">Select Time</label>
                <select id="appointment_time" name="appointment_time" required>
                    <option value="">Select Time</option>
                    <!-- Updated Time Slots -->
                    <option value="10:00 AM - 12:30 PM">10:00 AM - 12:30 PM</option>
                    <option value="2:00 PM - 5:00 PM">2:00 PM - 5:00 PM</option>
                </select>
            </div>

            <!-- Consultation Mode -->
            <div class="form-group">
                <label for="mode">Consultation Mode:</label>
                <select id="mode" name="mode" required>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment_option">Payment Option</label>
                <select id="payment_option" name="payment_option" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="upi">UPI</option>
                    <option value="insurance">Insurance</option>
                </select>
            </div>

            <input type="hidden" name="doctor_name" id="doctor_name">
            <input type="hidden" name="doctor_id" id="doctor_id">
            <input type="hidden" name="specialization" id="specialization">

            <!-- Confirmation Buttons -->
            <div class="form-group">
                <button type="submit" class="button">Book Appointment</button><br>
                <button type="button" class="button cancel-button" id="cancel">Cancel</button>
            </div>

             <!-- Note -->
    <p class="note">Note: For online consultations, a meet link will be sent to your registered email ID.</p>
        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="/static/js/book_details.js"></script>

</body>

</html>
