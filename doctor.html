<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>

    <div class="container">
        <h2>Doctor's Appointment Schedule</h2>

        <!-- Date Selection for Viewing Appointments -->
        <div class="form-group">
            <label for="appointment_date">Select Date:</label>
            <input type="date" id="appointment_date" name="appointment_date">
            <button class="button" onclick="displayAppointments()">View Appointments</button>
        </div>

        <!-- Appointments List -->
        <div id="appointments-list">
            <!-- Appointments will be displayed here dynamically -->
        </div>
    </div>

    <script>
        // Simulated list of appointments
        const appointments = [
            {
                patientName: "John Doe",
                appointmentTime: "10:00 AM - 12:30 PM",
                appointmentDate: "2024-11-08",
                paymentOption: "Credit Card"
            },
            {
                patientName: "Jane Smith",
                appointmentTime: "2:00 PM - 5:00 PM",
                appointmentDate: "2024-11-08",
                paymentOption: "PayPal"
            },
            {
                patientName: "Alice Johnson",
                appointmentTime: "10:00 AM - 12:30 PM",
                appointmentDate: "2024-11-09",
                paymentOption: "Insurance"
            },
            {
                patientName: "Bob Brown",
                appointmentTime: "2:00 PM - 5:00 PM",
                appointmentDate: "2024-11-08",
                paymentOption: "Credit Card"
            }
        ];

        // Function to display appointments for a selected date
        function displayAppointments() {
            const selectedDate = document.getElementById('appointment_date').value;
            const appointmentsListDiv = document.getElementById('appointments-list');

            // Clear previous appointments
            appointmentsListDiv.innerHTML = "";

            // Filter appointments for the selected date
            const filteredAppointments = appointments.filter(appointment => appointment.appointmentDate === selectedDate);

            if (filteredAppointments.length === 0) {
                appointmentsListDiv.innerHTML = "<p>No appointments for this date.</p>";
                return;
            }

            // Display the filtered appointments
            filteredAppointments.forEach(appointment => {
                const appointmentDiv = document.createElement('div');
                appointmentDiv.classList.add('appointment');

                const patientName = document.createElement('p');
                patientName.innerHTML = `<strong>Patient:</strong> ${appointment.patientName}`;
                appointmentDiv.appendChild(patientName);

                const appointmentTime = document.createElement('p');
                appointmentTime.innerHTML = `<strong>Time:</strong> ${appointment.appointmentTime}`;
                appointmentDiv.appendChild(appointmentTime);

                const paymentOption = document.createElement('p');
                paymentOption.innerHTML = `<strong>Payment:</strong> ${appointment.paymentOption}`;
                appointmentDiv.appendChild(paymentOption);

                appointmentsListDiv.appendChild(appointmentDiv);
            });
        }
    </script>

</body>
</html>
